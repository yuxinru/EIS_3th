<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eshop - Ecommerce website</title>

    <!-- === CSS === -->
    <link rel="stylesheet" href="bootstrap-4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.css">
    <link rel="stylesheet" href="css/now-ui-kit.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

<!--=== navbar ===-->
<header class="header">
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <span class="navbar-brand" href="index.html">Broker</span>
            <div class="collapse navbar-collapse" id="example-navbar" data-nav-image="assets/img/blurred-image-1.jpg">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pend.html">Pending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transaction.html">Transaction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--=== single blog post ===-->
<section class="blog-post single-post">
    <div class="container">
        <div class="row">
                <div class="post post-card">
                    <div class="single-post-header">
                        <h1>the detail of <span id="item"></span></h1>
                    </div>
                </div>
        </div>
    </div>
</section>
<section class="market-depth">
    <h3>Market Depth</h3>
    <div class="buy_sell">
        <div class="buy">
            <div class="buy_content">
                <!-- Table goes in the document BODY -->
                <h3 style="margin-bottom:3%">Buy Table</h3>
                <table class="gridtable" id="buy">
                </table>
            </div>
        </div>
        <div class="sell">
            <div class="sell_content">
                <h3 style="margin-bottom:3%">Sell Table</h3>
                <table class="gridtable" id="sell">

                </table>
            </div>
        </div>
    </div>
</section>


<!--=== footer ===-->
<section class="footer">
        <div class="row">
            <div class="col-12">
                <div class="footer-wrap text-center">
                    <ul class="list-inline social-icon">
                        <li class="list-inline-item"><i class="ion ion-social-twitter"></i></li>
                        <li class="list-inline-item"><i class="ion ion-social-linkedin"></i></li>
                        <li class="list-inline-item"><i class="ion ion-social-dribbble-outline"></i></li>
                    </ul>
                </div>
            </div>
    </div>
</section>

<!-- ==== js ==== -->
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.0.0-beta/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script>
    var item = window.location.search.substr(1);
    var pos = item.indexOf('=');
    item = item.substr(pos+1);
    console.log(item);
    document.getElementById("item").innerText= item;
    var buy=[[1,123,1100],[1,123,1100],[1,123,1100],[1,123,1100],[1,123,1100],
        [1,123,1100],[1,123,1100],[1,123,1100]
    ];
    var sell=[[1,123,1100],[1,123,1100],[1,123,1100],[1,123,1100],[1,123,1100],
        [1,123,1100],[1,123,1100],[1,123,1100]
    ];
    var length1 = buy.length;
    var table1 ="<tr>\n" +
        "                <th>Level</th><th>Quantity</th>\n" +
        "                <th>Price</th>\n" +
        "            </tr>";
    for(var i=0;i<length1;i++){
        table1+="<tr>";
        for(var j=0;j<3;j++){
            table1 +="<td>"+buy[i][j]+"</td>";
        }
        table1+="</tr>"
    }
    $("#buy").html(table1);
    var length2 = sell.length;
    var table2 ="<tr>\n" +
        "                <th>Level</th><th>Quantity</th>\n" +
        "                <th>Price</th>\n" +
        "            </tr>";
    for(i=0;i<length2;i++){
        table1+="<tr>";
        for(j=0;j<3;j++){
            table2 +="<td>"+sell[i][j]+"</td>";
        }
        table2+="</tr>"
    }
    $("#sell").html(table2);
</script>
</body>
</html>
