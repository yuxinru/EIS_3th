<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eshop - Ecommerce website</title>

    <!-- === CSS === -->
    <link rel="stylesheet" href="bootstrap-4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ionicons.css">
    <link rel="stylesheet" href="css/now-ui-kit.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

<!--=== navbar ===-->
<header class="header">
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <span class="navbar-brand" href="index.html">Broker</span>
            <div class="collapse navbar-collapse" id="example-navbar" data-nav-image="assets/img/blurred-image-1.jpg">
                <ul class="navbar-nav">
                    <li class="nav-item active dropdown">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Transaction</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="transaction">
    <div>
        <!-- Table goes in the document BODY -->
        <h3>Order Blotter</h3>
        <div class="f_s_t">
            <div id="first">
            </div>
            <div id="s_t">
                <table class="gridtable" id="second">
                    <tr><th>Initiator</th><th>Company</th></tr>
                </table>
                <div id="third">
                </div>
            </div>
        </div>
    </div>
</section>

<!--=== footer ===-->
<section class="footer">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="footer-wrap text-center">
                    <ul class="list-inline social-icon">
                        <li class="list-inline-item"><i class="ion ion-social-twitter"></i></li>
                        <li class="list-inline-item"><i class="ion ion-social-linkedin"></i></li>
                        <li class="list-inline-item"><i class="ion ion-social-dribbble-outline"></i></li>
                    </ul>
                    <div class="footer-tag">All rights Reserved | 2018 / More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ==== js ==== -->
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="bootstrap-4.0.0-beta/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script>
    var trans = [[1,2,3,4,5,6,1,2,3,4,5,6],[1,2,3,4,5,6,1,2,3,4,5,6],
        [1,2,3,4,5,6,1,2,3,4,5,6],[1,2,3,4,5,6,1,2,3,4,5,6]
    ];
    var length = trans.length;
    var table = "<table class=\"gridtable\">\n" +
        "            <tr>\n" +
        "                <th>TraderID</th><th>Broker</th>\n" +
        "                <th>Product</th><th>Period</th>\n" +
        "                <th>Price</th><th>Qty</th>\n" +
        "            </tr>";
    for(var i=0;i<length;i++){
        table+="<tr>";
        for(var j=0;j<6;j++){
            table +="<td>"+trans[i][j]+"</td>";
        }
        table+="</tr>"
    }
    table+="</table>";
    $("#first").html(table);
    var table1 = "<table class=\"gridtable\">\n" +
        " <tr>\n" +
        "                <th>Trader</th><th>Company</th>\n" +
        "                <th>Side</th><th>Trader</th>\n" +
        "                <th>Company</th><th>Side</th>\n" +
        "            </tr></table>";
    $("#third").html(table1);
</script>
</body>
</html>
